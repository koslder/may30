<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Green Garden Center</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "poppins", sans-serif;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 190px;
            margin-bottom: 30px;
        }

        .forgot-password-box {
            border: 1px solid #ddd;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .forgot-password-box h2 {
            margin-bottom: 20px;
        }

        .forgot-password-box a {
            color: #007bff;
            text-decoration: none;
        }

        .forgot-password-box a:hover {
            text-decoration: underline;
        }

        .forgot-password-box input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .forgot-password-box button {
            width: 100%;
            padding: 10px;
            background-color: #5a7a35;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .forgot-password-box button:hover {
            background-color: #4e6930;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./img/sitelogo.png" alt="Green Garden Center Logo">
        </div>
        <div class="forgot-password-box">
            <h2>Forgot password?</h2>
            <p>Remember your password? <a href="signin.html">Sign in</a></p>
            <form>
                <input type="email" placeholder="Email" required>
                <button type="submit">Reset password</button>
            </form>
        </div>
    </div>
</body>
</html>
